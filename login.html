<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyFox Chat</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div id="main">
        <div id="form">
            <h1>Log into <br> HappyFox Help Desk</h1>
            <form action="">
                <label for="acname">Account Name</label><br>
                <input id="acname" type="text" placeholder="Enter Your Account Name"><br>
                <input id="submit" type="submit">
                <span>Forgot account name? <span>Click here</span> </span>
            </form>
            <div>
                <img src="https://assets.www.happyfox.com/v2/images/hf-chatbubble-icon.svg" alt="">
                <span>Looking for HappyFox <br> Chat</span>
            </div>
        </div>
        <div id="img">
            <img src="https://assets.www.happyfox.com/v2/images/chatbot-bg.png" alt="">
        </div>
    </div>
</body>
</html>
